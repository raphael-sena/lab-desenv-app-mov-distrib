service: crud-sns-localstack
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'local'}
  region: us-east-1
  memorySize: 256
  timeout: 10
  environment:
    DDB_TABLE: ${self:custom.ddbTable}
    SNS_TOPIC_ARN:
      Ref: ItemsTopic
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - Fn::GetAtt: [ItemsTable, Arn]
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - Ref: ItemsTopic

plugins:
  - serverless-localstack

custom:
  ddbTable: items-${sls:stage}
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    autostart: false

functions:
  createItem:
    handler: src/handlers/createItem.handler
    events:
      - http:
          path: items
          method: post
          cors: true

  listItems:
    handler: src/handlers/listItems.handler
    events:
      - http:
          path: items
          method: get
          cors: true

  getItem:
    handler: src/handlers/getItem.handler
    events:
      - http:
          path: items/{id}
          method: get
          cors: true

  updateItem:
    handler: src/handlers/updateItem.handler
    events:
      - http:
          path: items/{id}
          method: put
          cors: true

  deleteItem:
    handler: src/handlers/deleteItem.handler
    events:
      - http:
          path: items/{id}
          method: delete
          cors: true

  snsSubscriber:
    handler: src/handlers/snsSubscriber.handler
    events:
      - sns:
          topicName: items-events-${sls:stage}
          arn:
            Ref: ItemsTopic

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.ddbTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    ItemsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: items-events-${sls:stage}
